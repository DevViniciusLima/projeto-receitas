<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formatos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #e97a9ba6; top: 4rem;">
    <header>
        <nav class="navbar navbar-expand" style="padding-bottom: 30px;">
          <ul class="navbar-nav ">
            <li class="nav-item active"><a href="home.html">Home</a></li>
            <li class="nav-item active"><a href="receitas.html">Receitas</a></li>
            <li class="nav-item active"><a href="#" style="color: rgb(252, 251, 250);">Cadastro</a></li>
          </ul>
        </nav>
      </header>
      <form action="cadastro.html" method="post">
        <div class="container-fluid" style="padding-left: 5%;">
          <legend class="fw-bold text-capitalize" style="font-size: 35px;">Efetue o seu cadastro</legend>
          <form>
            <div class="row">
              <div class="col-md-10 mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 mb-3">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" required>
              </div>
              <div class="row">
                <div class="col-md-10 mb-3">
                  <label for="rua">Rua</label>
                  <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua" required>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Digite o número" required>
              </div>
              <div class="col-md-7 mb-3">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento, se houver">
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 mb-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Digite o nome da cidade" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" placeholder="Digite a UF" required>
              </div>
              <div class="col-md-2 mb-3">
                <button class="btn btn-primary float-right" type="submit"
                  style="width:120px; position: relative; top: 25px; ">Enviar</button>
              </div>
            </div>
    
          </form>
        </div>
    
      </form>
      <footer class="card-footer bg-black text-white text-center fixed-bottom altura">
        <h3>© Vinícius Lima</h3>
      </footer>
    
</body>
</html>
